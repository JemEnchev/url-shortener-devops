name: CI

on:
  pull_request:
    branches: [ "develop", "main" ]
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

  codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  db-migrations-smoke:
    name: DB migrations smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Postgres
        run: docker compose up -d postgres

      - name: Apply migrations
        run: docker compose run --rm migrator

      - name: Stop services
        if: always()
        run: docker compose down -v

  docker-build:
    name: Docker build (app)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app image
        run: docker build -t url-shortener-app:ci -f app/Dockerfile app
